--- 
- name: Check if RBAC Access is Enabled for Palo Alto Firewall Administrator Accounts
  hosts: "PRODUCTIONFIREWALL"
  connection: local
  gather_facts: false

  vars:
    device:
      ip_address: "{{ ip_address }}"
      username: "{{ username }}"
      password: "{{ password }}"

  collections:
    - paloaltonetworks.panos

  tasks:
    - name: Retrieve admin users from config
      paloaltonetworks.panos.panos_type_cmd:
        provider: "{{ device }}"
        cmd: show
        xpath: "/config/mgt-config/users"
      register: users_config

    - name: Display retrieved admin users XML
      ansible.builtin.debug:
        var: users_config.stdout_xml

    - name: Parse the config XML into data structure
      set_fact:
        admin_users: "{{ users_config.stdout_xml | from_xml }}"

    - name: Filter users without role-based permissions
      set_fact:
        users_without_role_based: >-
          {{
            (admin_users.response.result.users.entry | default([]))
            | rejectattr('permissions.role-based', 'defined')
            | list
          }}

    - name: Show users missing role-based access
      debug:
        var: users_without_role_based


    
