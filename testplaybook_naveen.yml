---

- name: Get PAN-OS admin users config and filter non-role-based accounts  
  hosts: PRODUCTIONFIREWALL
  connection: local
  gather_facts: false

  vars:
    device:
      ip_address: "{{ ip_address }}"
      username: "{{ username }}"
      password: "{{ password }}"

  collections:
    - paloaltonetworks.panos

  tasks:
    - name: Fetch admin users config via XML API
      paloaltonetworks.panos.panos_type_cmd:
        provider: "{{ device }}"
        cmd: show
        xpath: "/config/mgt-config/users"
      register: users_config

    - name: Ensure we got XML output
      debug:
        msg: "XML raw output: {{ users_config.stdout }}"

    - name: Parse XML into structured dict
      ansible.builtin.set_fact:
        admin_users_parsed: "{{ users_config.stdout | ansible.netcommon.parse_xml }}"

    - name: Filter users without role-based permissions
      ansible.builtin.set_fact:
        users_without_role_based: >-
          {{
            (admin_users_parsed.response.result.users.entry | default([]))
            | rejectattr('permissions.role-based', 'defined')
            | map(attribute='@name')
            | list
          }}

    - name: Show users missing role-based access
      debug:
        msg: "Users without role-based permissions â†’ {{ users_without_role_based }}"
